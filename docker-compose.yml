services:
  ollama:
    image: ollama/ollama:latest
    container_name: ai-notes-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - ai-notes-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-notes-backend
    environment:
      - PORT=5000
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
      - NODE_ENV=production
    ports:
      - "5001:5000"
    volumes:
      - backend_data:/app/data
    depends_on:
      ollama:
        condition: service_started
    networks:
      - ai-notes-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-notes-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ai-notes-network

volumes:
  ollama_data:
  backend_data:

networks:
  ai-notes-network:
    driver: bridge

